<h1>Edit a Customer</h1>

<div class="edit-customer-form">
  <div class="form-group">
    <label for="first-name">Customer Id</label>
    <input type="text" class="form-control" id="customer-id" readonly>
   </div>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name">
   </div>
  <div class="form-group">
    <label for="las-name">Last Name</label>
    <input type="text" class="form-control" id="last-name">
  </div>
  <div class="form-group">
    <label for="phone-number">Phone Number</label>
    <input type="number" class="form-control" id="phone-number">
  </div>
   
  <button type="submit" class="btn btn-primary" id="save-changes">Save</button>
  <button type="submit" class="btn btn-primary" id = "cancel-changes">Cancel Changes</button>
</div>

<div class= "alert alert-success invisible" id = "save-success-message" role="alert">

  Changes Successfully
</div>
